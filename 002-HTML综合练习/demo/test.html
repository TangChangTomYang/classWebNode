<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        span:nth-child(1){
            background-color: red;
        }

        span:nth-child(2){
            background-color: yellow;
        }

        span:nth-child(3){
            background-color: green;
        }

    </style>
</head>
<body>

<div class="box1">
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</div>
<div class="box2">
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</div>

</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script>

    //    传入选择器, 删除空格
    function removeSpace() {
        for (var i in arguments){
            $(arguments[i]).contents().filter(function () {
                // 过滤空格节点
                return this.nodeType === 3;
            }).remove()  // 删除空格节点
        }
    }

    $(function () {
        removeSpace('.box1', '.box2')
    })
</script>
</html>
