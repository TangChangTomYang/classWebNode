<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        .box1 {
            position: relative;
            width: 300px;
            height: 100px;
            background-color: #f00;
            border: 10px solid #000;
        }

        .box2 {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 10px;
            margin-bottom: -10px;
            background-color: orange;
        }


    </style>
</head>
<body>

<div class="box1">
    <div class="box2">
    </div>
</div>
</body>
</html>
