<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="jQuery_3.4.1.js"></script>
</head>
<body>

<div>我是div1</div>
<div>我是div2</div>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>


<script>
    $(function () {


        $('div').eq(0).css({'width':'100px',
                              'height': '30px' ,
                            "background":'red'})

        $('div').eq(1).css({'width':'100px',
            'height': '30px' ,
            "background":'green'})

        // 通过 .eq(index) 获取指定索引的 jQuery 对象
        $('button').eq(0).click(function () {
            // jQ.css('key', 'value')
            console.log($('div').eq(0).css("background"));
            console.log($('div').eq(1).css("background"));
        })

    })

</script>


</body>
</html>
