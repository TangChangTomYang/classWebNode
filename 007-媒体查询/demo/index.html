<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>

    /*下面是定义一个媒体查询, 含义如下:
      当媒体的类型为 screen (屏幕) 且屏幕的宽度小于等于800时就执行里面的代码
    */
    @media screen and (max-width: 1200px){
      body {
        background-color: red;
      }
    }

    @media screen  and (max-width: 800px) {
      body {
        background-color: green;
      }
    }

    @media screen  and (max-width: 600px) {
      body {
        background-color: blue;
      }
    }

  </style>

</head>
<body>


<div>
  <button>变小</button>
  <button>变大</button>
</div>

<script>

</script>
</body>
</html>
