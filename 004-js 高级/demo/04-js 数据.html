<script>
    function fn(a,b,c){
        // 获取调用函数时传递的参数
        console.log('实际调用函数的参数', arguments);

        // 获取调动函数时传递的参数的个数
        console.log('实际调用函数参数个数: ', arguments.length);

        // 获取定义函数时, 形参的个数
        console.log('定义函数形参个数: ',  fn.length);

        // 遍历调用函数时传递的实际参数
        for(var i = 0; i < arguments.length; i++){
            console.log(i,  arguments[i]);
        }
    }

    fn('aa','bb', 'cc',)
</script>
