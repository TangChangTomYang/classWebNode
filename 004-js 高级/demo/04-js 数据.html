<script>
    function Person(){
        this.name = 'zs'
        this.age= 18
    }
    var p = new Person()
    console.log(p); // {name: "zs", age: 18}

    // 禁止 对象 p 扩展新的属性或方法
    Object.preventExtensions(p)

    p.test = 'test'
    Object.isFrozen()
    console.log(p); // {name: "zs", age: 18}
</script>
